<div class="content-box">
    <div class="column banner">
      <img
        src="../../../assets/images/recordar.jpg"
        alt="contactanos"
        width="100%"
        height="100%"
      />
    </div>
    <div class="column form">
      <div class="title">Recuerda tu<br>contraseña</div>
      <br>
      <br>
      <form [formGroup]="rememberPassForm" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>EMAIL</mat-label>
          <input class="custom-input"
            type="email"
            matInput
            formControlName="email"
            placeholder="INGRESA TU EMAIL DE REGISTRO"
          />
          <mat-error *ngIf="hasErrors('email', 'required')">Ingresa tu email</mat-error>
          <mat-error *ngIf="hasErrors('email', 'email')">Ingresa un email válido</mat-error>
        </mat-form-field>
        <br>
        <button type="button" class="btn btn-primary btn-custom btn-lg">Recordar contraseña</button>
      </form>
    </div>
  </div>
