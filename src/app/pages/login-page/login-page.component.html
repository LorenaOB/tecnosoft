<div class="content-box">
    <div class="column banner">
      <img
        src="../../../assets/images/login.jpg"
        alt="contactanos"
        width="100%"
        height="100%"
      />
    </div>
    <div class="column form">
      <div class="title">Inicio</div>
      <form [formGroup]="contactForm" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>EMAIL</mat-label>
          <input class="custom-input"
            type="email"
            matInput
            formControlName="email"
            placeholder="email@gmail.com"
          />
          <mat-error *ngIf="hasErrors('email', 'required')">Ingresa tu email</mat-error>
          <mat-error *ngIf="hasErrors('email', 'email')">Ingresa un email válido</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>CONTRASEÑA</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="email@gmail.com"
            >

            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="hasErrors('password', 'required')">Ingresa tu contraseña</mat-error>
            <mat-error *ngIf="hasErrors('password', 'minlength')">Mínimo 8 caracteres</mat-error>
        </mat-form-field>
        <br>
        <button type="button" class="btn btn-primary btn-custom btn-lg">Inicia Sesión</button>
      </form>
    </div>
  </div>
