<div class="content-box">
  <div class="column banner">
    <img src="../../../assets/images/login.jpg" alt="contactanos" width="100%" height="100%" />
  </div>
  <div class="column form">
    <div class="title">Inicio de sesión</div><br><br>
    <form [formGroup]="loginForm" (ngSubmit)="register('user-home')">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input class="custom-input" type="email" matInput formControlName="email" placeholder="email@gmail.com" />
        <mat-error *ngIf="hasErrors('email', 'required')">Ingresa tu email</mat-error>
        <mat-error *ngIf="hasErrors('email', 'email')">Ingresa un email válido</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="••••••••">

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="hasErrors('password', 'required')">Ingresa tu contraseña</mat-error>
        <mat-error *ngIf="hasErrors('password', 'minlength')">Mínimo 8 caracteres</mat-error>
      </mat-form-field>
      <br>
      <div class="sub" (click)="redirect('register')">¿NO TIENES CUENTA? REGÍSTRATE</div>
      <div class="sub" (click)="redirect('remember')">¿OLVIDASTE TU CONTRASEÑA?</div>
      <div class="center-button">
        <button type="submit" class="btn btn-primary btn-custom btn-lg">Inicia Sesión</button>
      </div>
    </form>
  </div>
</div>
