<div class="content-box">
    <div class="column banner">
      <img
        src="../../../assets/images/registro.jpg"
        alt="contactanos"
        width="100%"
        height="100%"
      />
    </div>
    <div class="column form">
      <div class="title">Regístrate</div> <br><br>
      <form [formGroup]="registerForm" class="example-form">
        <mat-form-field>
            <mat-label class="field-form">Nombre</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Ingresa el nombre"
            />
            <mat-error *ngIf="utilities.hasErrors('name', 'required', registerForm)">Ingresa tu nombre</mat-error>
            <mat-error *ngIf="utilities.hasErrors('name', 'maxlength', registerForm)">Supera la longitud permitida</mat-error>
          </mat-form-field>
          <br />
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input class="custom-input"
            type="email"
            matInput
            formControlName="email"
            placeholder="email@gmail.com"
          />
          <mat-error *ngIf="utilities.hasErrors('email', 'required', registerForm)">Ingresa tu email</mat-error>
          <mat-error *ngIf="utilities.hasErrors('email', 'email', registerForm)">Ingresa un email válido</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••••">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="utilities.hasErrors('password', 'required', registerForm)">Ingresa tu contraseña</mat-error>
            <mat-error *ngIf="utilities.hasErrors('password', 'minlength', registerForm)">Mínimo 8 caracteres</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Repite tu contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="••••••••">
            <mat-error *ngIf="utilities.hasErrors('confirmPassword', 'required', registerForm)">Repite tu contraseña</mat-error>
            <mat-error *ngIf="utilities.hasErrors('confirmPassword', 'minlength', registerForm)">Mínimo 8 caracteres</mat-error>
            <mat-error *ngIf="utilities.hasErrors('confirmPassword', 'minlength', registerForm)">Mínimo 8 caracteres</mat-error>
        </mat-form-field>
        <br>
        <div class="center-button">
          <button type="submit" class="btn btn-primary btn-custom btn-lg">Regístrate</button>
        </div>
      </form>
    </div>
  </div>
